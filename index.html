<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Font Awsome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- VUE JS -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        
    </head>
    <body>
        
        <div id="app">
            <main>
                <div class="row main-container bg-white">
                    <!-- ASIDE -->
                    <aside class="col p-0 m-0">
                        <header>   
                            <div class="d-flex align-items-center">
                                <div class="circle-container">
                                    <img src="img/avatar_io.jpg" alt="myprofile">
                                </div>
                                <span class="ps-2 fw-bold">
                                    Sofia
                                </span>
                            </div>

                            <div class="button-icons">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </header>

                        <div id="notification-tab" class="d-flex align-items-center">
                            <div>
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>

                            <div>
                                <p class="p-0 m-0">
                                    Ricevi notifiche di nuovi messaggi
                                </p>

                                <span>
                                    <a href="">
                                        Attiva notifiche desktop
                                    </a>
                                </span>
                            </div>
                        </div>
                        
                        <form>
                            <div id="search">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <input class="search-input" type="search" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </form>

                        <div 
                            v-for="(contact, index) in contacts" 
                            class="contacts-info"
                            :class="{ active: activeChat === index }"
                            @click="activeChat()">
                            <ul>
                                <li>
                                    <div class="row d-flex justify-content-spacebetween px-3 py-2">
                                        <div class="col-2">
                                            <div class="circle-container">
                                                <img :src="contact.avatar" :alt="contact.name">
                                            </div>
        
                                        </div>
        
                                        <div class="col-8 contacts-desc">
                                            <p class="p-0 m-0 fw-bold">
                                                {{ contact.name }}
                                            </p>
                                            <span class="p-0 m-0">
                                                Ultimo messaggio inviato
                                            </span>
                                        </div>
        
                                        <div class="col-2">
                                            <p>
                                                12.00
                                            </p>
                                        </div>
                                    </div>
        
                                </li> 
                            </ul> 
                        </div>
                        
                    </aside>
                    <!-- /ASIDE -->
                    
                    <!-- MAIN SECTION -->
                    <section class="col-8 p-0 m-0">
                        <header>
                            <div class="d-flex w-100 align-items-center justify-content-between">
                                <div class="d-flex align-items-center">
                                    <div class="circle-container">
                                        <img src="img/avatar_1.jpg" alt="michele">
                                    </div>

                                    <div class="px-3">
                                        <p class="p-0 m-0 fw-bold">
                                            Michele        
                                        </p>
    
                                        <span>
                                            Ultimo messaggio inviato alle 12.00
                                        </span>
                                    </div>
                                </div>
                                
                                <div class="button-icons">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                    <i class="fa-solid fa-paperclip"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>

                        </header>

                        <div class="chat-container">
                            <div class="user-message-container">
                                <div class="user-message-style">
                                    <p>
                                        Hai portato a spasso il cane?
                                    </p>
                                    <span>
                                        15.30
                                    </span>
                                </div>

                                <div class="user-message-style">
                                    <p>
                                        Hai portato a spasso il cane?
                                    </p>
                                    <span>
                                        15.30
                                    </span>
                                </div>
                            </div>
                            

                            <div class="computer-message-container">
                                <div class="computer-message-style">
                                    <p>
                                        Tutto fatto!
                                    </p>
                                    <span>
                                        15.30
                                    </span>
                                </div>
                            </div>

                            <footer>
                                <form class="w-100">
                                    <div id="insert-message">
                                        <i class="fa-regular fa-face-smile"></i>
                                        <input class="search-input" type="text" placeholder="Cerca o inizia una nuova chat">
                                        <i class="fa-solid fa-microphone"></i>
                                    </div>
                                </form>
                            </footer>
                        </div>

                        
                    </section>

                    <!-- /MAIN SECTION -->

                </div>
            </main>
        </div>
        
         <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <!-- JAVASCRIPT -->
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
