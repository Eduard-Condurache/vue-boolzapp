<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Font Awsome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- VUE JS -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        
    </head>
    <body>
         
        <div id="app">
            <main>
                <div class="row main-container bg-white">
                    <!-- ASIDE -->
                    <aside class="col-4 g-0">
                        <!-- ASIDE HEADER -->
                        <header>   
                            <div class="d-flex align-items-center">
                                <div class="circle-container">
                                    <img src="img/avatar_io.jpg" alt="myprofile">
                                </div>
                                <span class="ps-2 fw-bold">
                                    Sofia
                                </span>
                            </div>

                            <div class="button-icons">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </header>
                        <!-- /ASIDE HEADER -->

                        <!-- NOTIFICATION SECTION -->
                        <div id="notification-tab" class="d-flex align-items-center">
                            <div>
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>

                            <div>
                                <p class="p-0 m-0">
                                    Ricevi notifiche di nuovi messaggi
                                </p>

                                <span>
                                    <a href="">
                                        Attiva notifiche desktop
                                    </a>
                                </span>
                            </div>
                        </div>
                        <!-- /NOTIFICATION SECTION -->

                        <!-- SEARCH SECTION -->
                        <div id="search-container">
                            <form>
                                <div>
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                                <input class="search-input" type="search" placeholder="Cerca o inizia una nuova chat">
                            </form>
                        </div>
                        <!-- /SEARCH SECTION -->

                        <!-- ASIDE MAIN USERS -->
                        <div class="aside-users-container">
                            <div 
                                v-for="(contact, index) in contacts" 
                                class="contact-info"
                                :class="{ active: activeChat === index }"
                                @click="setActiveChat(index)">
                                <ul>
                                    <li>
                                        <div class="row d-flex justify-content-spacebetween px-3 py-2 list-container">
                                            <div class="col-2">
                                                <div class="circle-container">
                                                    <img :src="contact.avatar" :alt="contact.name">
                                                </div>
            
                                            </div>
            
                                            <div class="col-8 contact-desc">
                                                <p class="p-0 m-0 fw-bold">
                                                    {{ contact.name }}
                                                </p>
                                                <span class="p-0 m-0">
                                                    Ultimo messaggio inviato
                                                </span>
                                            </div>
            
                                            <div class="col-2">
                                                <p class="user-hour">
                                                    12.00
                                                </p>
                                            </div>
                                        </div>
            
                                    </li> 
                                </ul> 
                            </div>
                        </div>
                        <!-- /ASIDE MAIN USERS -->
                        
                        
                    </aside>
                    <!-- /ASIDE -->
                    
                    <!-- MAIN SECTION -->
                    <section class="col-8 p-0 m-0">
                        <!-- MAIN SECTION HEADER -->
                        <header>
                            <div class="d-flex w-100 align-items-center justify-content-between">
                                <div class="d-flex align-items-center">
                                    <div class="circle-container">
                                        <img :src="contacts[activeChat].avatar" :alt="contacts[activeChat].name">
                                    </div>

                                    <div class="px-3">
                                        <p class="p-0 m-0 fw-bold">
                                            {{ contacts[activeChat].name }}        
                                        </p>
    
                                        <span>
                                            Ultimo messaggio inviato alle 12.00
                                        </span>
                                    </div>
                                </div>
                                
                                <div class="button-icons">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                    <i class="fa-solid fa-paperclip"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>      
                        </header>
                        <!-- /MAIN SECTION HEADER -->

                        <!-- MAIN SECTION CHAT CONTAINER -->
                        <div class="chat-container">
                            <div v-for="(element, index) in contacts[activeChat].messages">
                                <div v-if="element.status == 'sent'" class="message-container sent">
                                    <div class="message-style sent">
                                        <p>{{ element.message }}</p>
                                        <span>{{ element.date }}</span>
                                    </div>
                                </div>
                                
                                <div v-else="element.status == 'received'" class="message-container received">
                                    <div class="message-style received">
                                        <p>{{ element.message }}</p>
                                        <span>{{ element.date }}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /MAIN SECTION CHAT CONTAINER -->

                        <!-- MAIN SECTION FOOTER -->
                        <footer>
                            <form class="w-100">
                                <div id="message-input">
                                    <i class="fa-regular fa-face-smile"></i>
                                    <input 
                                        @keydown.enter.prevent="interactiveChatBox()"
                                        v-model="newChatBox" 
                                        class="search-input" 
                                        type="text" 
                                        placeholder="Cerca o inizia una nuova chat">
                                        
                                    <i class="fa-solid fa-microphone"></i>
                                </div>
                            </form>
                        </footer>
                        <!-- /MAIN SECTION FOOTER -->
                    </section>
                    <!-- /MAIN SECTION -->
                </div>
            </main>
        </div>
        
        
         <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <!-- JAVASCRIPT -->
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
